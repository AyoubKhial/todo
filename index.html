<!DOCTYPE html>
<html>

<head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onclick="containerClicked(event)">
    <div class="example-parent" >
        <h1>To-do list</h1>
        <div class="example-origin" id="todo" ondragover="onDragOver(event);" ondrop="onDrop(event);">
            TODO
        </div>
        <div class="example-origin" id="planned" ondragover="onDragOver(event);" ondrop="onDrop(event);">
            Planned
        </div>
        <div class="example-origin" id="assigned" ondragover="onDragOver(event);" ondrop="onDrop(event);">
            Assigned
        </div>
        <div class="example-origin" id="progress" ondragover="onDragOver(event);" ondrop="onDrop(event);">
            In progress
        </div>
        <div class="example-origin" id="finished" ondragover="onDragOver(event);" ondrop="onDrop(event);">
            Finish
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
